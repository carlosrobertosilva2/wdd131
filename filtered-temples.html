<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temple Album</title>
    <style>
        /* Light Blue Frame for entire page */
        body {
            border: 15px solid lightblue;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            box-sizing: border-box;
        }
        
        /* 3x Larger Main Titles */
        h1 {
            font-size: 3em;
            margin: 0.5em 0;
            color: white;
        }
        
        h2 {
            font-size: 2.5em;
            text-align: center;
            margin: 20px 0;
        }
        
        /* Horizontal Image Blocks Container */
        .horizontal-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 30px auto;
            max-width: 1200px;
        }
        
        /* Individual Temple Block - Changed to light purple */
        .temple-block {
            background-color: #b19cd9; /* Light purple */
            padding: 15px;
            border-radius: 8px;
            flex: 0 0 300px;
            display: flex;
            flex-direction: column;
        }
        
        .temple-block img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border: 3px solid white;
            border-radius: 4px;
        }
        
        .temple-info {
            color: white;
            padding: 10px 0;
            margin-top: auto;
            text-align: center; /* Center all text */
        }
        
        .temple-name {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 8px;
        }
        
        .temple-details {
            font-size: 0.9em;
            margin-top: 5px;
        }
        
        .temple-details p {
            margin: 5px 0;
            text-align: center; /* Ensure paragraphs are centered */
        }
        
        /* Light purple header/footer */
        header {
            background-color: #b19cd9; /* Light purple */
            padding: 1rem;
            text-align: center;
        }
        
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
            cursor: pointer;
        }
        
        nav a:hover {
            background-color: #9370db; /* Slightly darker purple */
        }
        
        footer {
            background-color: #b19cd9; /* Light purple */
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Temple Album</h1>
        <nav>
            <a id="home">Home</a>
            <a id="old">Old</a>
            <a id="new">New</a>
            <a id="large">Large</a>
            <a id="small">Small</a>
        </nav>
    </header>

    <main>
        <h2>Sacred Temples Around the World</h2>
        
        <div class="horizontal-gallery" id="templeContainer">
            <!-- Temple cards will be dynamically inserted here -->
        </div>
    </main>

    <footer>
        <p>&copy; <span id="currentyear"></span> | Carlos Roberto Silva | João Pessoa</p>
        <p id="lastModified"></p>
    </footer>

    <script>
        // Temple data array with additional information
        const temples = [
            {
                templeName: "Salt Lake Temple",
                location: "Salt Lake City, Utah, United States",
                dedicated: "1893, April, 6",
                area: 253000,
                imageUrl: "images/Salt-Lake-City-Temple.jpg"
            },
            {
                templeName: "Rome Italy Temple",
                location: "Rome, Italy",
                dedicated: "2019, March, 10",
                area: 40000,
                imageUrl: "images/Rome-Italy-Temple.jpg"
            },
            {
                templeName: "Washington D.C. Temple",
                location: "Kensington, Maryland, United States",
                dedicated: "1974, November, 19",
                area: 160000,
                imageUrl: "images/Washington-D.C.-Temple.jpg"
            },
            {
                templeName: "São Paulo Brazil Temple",
                location: "São Paulo, Brazil",
                dedicated: "1978, October, 30",
                area: 59000,
                imageUrl: "images/Sao-Paulo-Brazil-Temple.jpg"
            },
            {
                templeName: "Tokyo Japan Temple",
                location: "Tokyo, Japan",
                dedicated: "1980, October, 27",
                area: 52700,
                imageUrl: "images/Toquio-Japan-Temple.jpg"
            },
            {
                templeName: "Paris France Temple",
                location: "Le Chesnay, France",
                dedicated: "2017, May, 21",
                area: 44000,
                imageUrl: "images/Paris-France-Temple.jpg"
            },
            {
                templeName: "Hong Kong China Temple",
                location: "Kowloon, Hong Kong",
                dedicated: "1996, May, 26",
                area: 21000,
                imageUrl: "images/Hong-Kong-China-Temple.jpg"
            },
            {
                templeName: "Johannesburg South Africa Temple",
                location: "Johannesburg, South Africa",
                dedicated: "1985, August, 24",
                area: 19000,
                imageUrl: "images/Johannesburg South-Africa-Temple.jpg"
            },
            {
                templeName: "Sydney Australia Temple",
                location: "Carlingford, New South Wales, Australia",
                dedicated: "1984, September, 20",
                area: 30600,
                imageUrl: "images/Sydney-Australia-Temple.jpg"
            },
            // Additional temples
            {
                templeName: "Provo City Center Temple",
                location: "Provo, Utah, United States",
                dedicated: "2016, March, 20",
                area: 85000,
                imageUrl: "https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/provo-city-center-temple/800x500/provo-city-center-temple-lds-866420-wallpaper.jpg"
            },
            {
                templeName: "San Diego California Temple",
                location: "San Diego, California, United States",
                dedicated: "1993, April, 25",
                area: 72000,
                imageUrl: "https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/san-diego-california/800x500/san-diego-california-temple-lds-856093-wallpaper.jpg"
            },
            {
                templeName: "Nauvoo Illinois Temple",
                location: "Nauvoo, Illinois, United States",
                dedicated: "2002, June, 27",
                area: 54000,
                imageUrl: "https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/nauvoo-illinois/800x500/nauvoo-temple-756775-wallpaper.jpg"
            }
        ];

        // Function to display temples
        function displayTemples(templesToDisplay = temples) {
            const container = document.getElementById('templeContainer');
            container.innerHTML = '';
            
            templesToDisplay.forEach(temple => {
                const templeBlock = document.createElement('div');
                templeBlock.className = 'temple-block';
                
                templeBlock.innerHTML = `
                    <img src="${temple.imageUrl}" alt="${temple.templeName}" loading="lazy">
                    <div class="temple-info">
                        <div class="temple-name">${temple.templeName}</div>
                        <div class="temple-details">
                            <p><strong>Location:</strong> ${temple.location}</p>
                            <p><strong>Dedicated:</strong> ${temple.dedicated}</p>
                            <p><strong>Area:</strong> ${temple.area.toLocaleString()} sq ft</p>
                        </div>
                    </div>
                `;
                
                container.appendChild(templeBlock);
            });
        }

        // Filter functions
        function filterOld() {
            const oldTemples = temples.filter(temple => {
                const year = parseInt(temple.dedicated.split(',')[0]);
                return year < 1900;
            });
            displayTemples(oldTemples);
        }

        function filterNew() {
            const newTemples = temples.filter(temple => {
                const year = parseInt(temple.dedicated.split(',')[0]);
                return year > 2000;
            });
            displayTemples(newTemples);
        }

        function filterLarge() {
            const largeTemples = temples.filter(temple => temple.area > 90000);
            displayTemples(largeTemples);
        }

        function filterSmall() {
            const smallTemples = temples.filter(temple => temple.area < 10000);
            displayTemples(smallTemples);
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            displayTemples();
            
            document.getElementById('home').addEventListener('click', () => displayTemples());
            document.getElementById('old').addEventListener('click', filterOld);
            document.getElementById('new').addEventListener('click', filterNew);
            document.getElementById('large').addEventListener('click', filterLarge);
            document.getElementById('small').addEventListener('click', filterSmall);
            
            // Update footer
            document.getElementById('currentyear').textContent = new Date().getFullYear();
            document.getElementById('lastModified').textContent = document.lastModified;
        });
    </script>
</body>
</html>
