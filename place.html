<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Brazil | Natural Wonders</title>
  <style>
    /* LIGHT BLUE FRAME (EXACTLY AS YOU WANTED) */
    body {
      background-color: #E6F2FF;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    
    .web-frame {
      border: 15px solid #ADD8E6;
      border-radius: 25px;
      background-color: white;
      width: 90%;
      max-width: 1000px;
      padding: 40px;
      box-shadow: 0 0 30px rgba(173, 216, 230, 0.8);
      text-align: center; /* ALL TEXT CENTERED */
    }

    /* PERFECTLY CENTERED CONTENT */
    h1, h2, p, nav {
      margin-left: auto;
      margin-right: auto;
      text-align: center;
      max-width: 800px;
    }

    /* IMAGE GALLERY STYLING */
    .image-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
    }
    
    .image-gallery img {
      width: 100%;
      max-width: 300px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      border: 3px solid #ADD8E6;
    }

    /* WEATHER BOX STYLING */
    .weather-box {
      background-color: #F0F8FF;
      border: 2px dashed #ADD8E6;
      border-radius: 15px;
      padding: 20px;
      margin: 30px auto;
      max-width: 400px;
    }

    /* WEATHER ICON */
    .weather-box h2::after {
      content: "⛅";
      margin-left: 10px;
    }

    /* FOOTER STYLING */
    footer {
      margin-top: 40px;
      color: #3D5A80;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="web-frame">
    <h1>BRAZIL'S DIVERSE LANDSCAPES</h1>
    
    <!-- Image Gallery with YOUR EXACT PICTURE LINKS -->
    <div class="image-gallery">
      <!-- Christ the Redeemer -->
      <img src="images/CristTheredeemer2.jpg" 
           alt="Christ the Redeemer statue in Rio de Janeiro">
      
      <!-- Amazon Rainforest -->
      <img src="images/Amazon_Forrest 4.jpg" 
           alt="Aerial view of Amazon rainforest">
      
      <!-- São Paulo City -->
      <img src="images/Sao_Paulo 2.jpg" 
           alt="Aerial view of São Paulo city">
    </div>
    
    <!-- Navigation -->
    <nav>
      <ul>
        <li><a href="#rio">Rio de Janeiro</a></li>
        <li><a href="#amazon">Amazon Jungle</a></li>
        <li><a href="#saopaulo">São Paulo</a></li>
        <li><a href="#weather">Weather</a></li>
      </ul>
    </nav>
    
    <!-- Weather Box -->
    <div class="weather-box">
      <h2>Current Weather</h2>
      <p>Temperature: 82°F</p>
      <p>Wind Speed: 8 mph</p>
      <p>Wind Chill: N/A</p>
    </div>
    
    <!-- Footer -->
    <footer>
      <p>&copy; <span id="current-year">2023</span> Brazil Tourism</p>
    </footer>
  </div>

  <script>
    // JavaScript to update year and calculate wind chill
    document.addEventListener('DOMContentLoaded', function() {
      // Update copyright year
      document.getElementById('current-year').textContent = new Date().getFullYear();
      
      // Calculate wind chill (static values for now)
      function calculateWindChill(temp, windSpeed) {
        return temp <= 50 && windSpeed > 3 
          ? Math.round(35.74 + 0.6215 * temp - 35.75 * Math.pow(windSpeed, 0.16) + 0.4275 * temp * Math.pow(windSpeed, 0.16))
          : "N/A";
      }
      
      const temp = 82;
      const windSpeed = 8;
      document.querySelector('.weather-box p:nth-of-type(3)').textContent = 
        `Wind Chill: ${calculateWindChill(temp, windSpeed)}`;
    });
  </script>
</body>
</html>
